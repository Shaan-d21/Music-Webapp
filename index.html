        <div class="master_play">
            <div class="wave" id="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="image/img6.jpg" alt="" id="poster_master_play">
            <h5 id="title">On My Way

                <div class="subtitle">Alan Walker</div>
            </h5>
            <div class="icon">
                <i class="fa-solid shuffle fa-music"> next</i>
                <i class="fa-solid fa-backward-step" id="back"></i>
                <i class="fa-solid fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-forward-step" id="next"></i>
            </div>
            <span id="currentStart">0:00</span>
            <div class="bar">
                <input type="range" name="" id="seek" min="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:30</span>
            <div class="vol">
                <i class="fa-solid fa-volume-high" id="vol_icon"></i>
                <input type="range" min="0" max="100" id="vol">
                <div class="vol_bar"></div>
                <div class="dot" id="vol_dot"></div>
            </div>
